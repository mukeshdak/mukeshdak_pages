<html lang="en">
<head>

    <title>Pages of Mukesh Dak</title>


    <!--Datatable plugin CSS file -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />

    <!--jQuery library file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!--Datatable plugin JS library file -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="https://pages.mukeshdak.com">Pages</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://mukeshdak.com">md.com<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
<a class="nav-link" href="https://mukeshdak.free.nf">MukeshDak.free.nf</a>
                <a class="nav-link" href="https://demo.mukeshdak.com">Nimbahera</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div class="text-white">Edit <a href="https://github.com/mukeshdak/mukeshdak_pages/edit/main/index.html" style="color: white;">Page</a> | 
                <a href="https://github.com/mukeshdak/mukeshdak_pages/edit/main/ajaxData.txt" style="color: white;">Data</a>
            </div>
        </form>
    </div>
</nav>

<div class="container" style="margin-top: 70px;">
<table id="tableID" class="display" style="width: 100%;">
    <thead>
    <tr>
        <th>Link</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Updated</th>
    </tr>
    </thead>
</table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->

<script>
    /* Initialization of datatable */
    $(document).ready(function () {
        /* Student's data loaded from
        text file */
        $('#tableID').DataTable({
            "ajax": 'ajaxData.txt',
            "order": [[2, "desc"]],
            "paging": true,
            "ordering": true,
            "info": true,
            "columnDefs": [
                {
                    "targets": [0],
                    "visible": true,
                    "searchable": false
                },
                {
                    "targets": [1],
                    "visible": true
                },
                { width: 200, targets: [0] },
                { width: 50, targets: [2] },
                { width: 100, targets: [3] }
            ]
        });
    });
</script>
</body>
</html>
